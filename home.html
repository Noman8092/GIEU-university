<!DOCTYPE html>
<html lang="en">
<head>
  <title>GIEU University - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>üè† Welcome to GIEU University</h2>
    <p>Latest Blogs</p>

    {% for blog in blogs %}
    <div class="card mb-4">
      <img src="{{ url_for('static', filename='uploads/' + blog.image) }}" class="card-img-top" alt="Blog Image">
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">{{ blog.content[:120] }}...</p>
        <a href="{{ url_for('blog_detail', blog_id=blog.id) }}" class="btn btn-primary">Read More</a>
      </div>
    </div>
    {% endfor %}

    <a href="{{ url_for('blogs') }}" class="btn btn-outline-primary mt-3">View All Blog Posts</a>
  </div>
</body>
</html>
