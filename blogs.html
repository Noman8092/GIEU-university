{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4" data-aos="fade-down">üìù Public Blog Posts</h2>
    <div class="row">
        {% for blog in blogs %}
<div class="col-lg-3 col-sm-6 col-12 mb-4" data-aos="zoom-in">
    <div class="card shadow-sm">
        <a href="{{ url_for('blog_detail', blog_id=blog['id']) }}">
            {% if blog['image'] %}
                <img src="{{ url_for('static', filename='uploads/' + blog['image']) }}" class="card-img-top h-3"
                     style="max-height: 200px; object-fit: cover;" alt="Blog Image">
            {% endif %}
        </a>

        <div class="card-body">
            <a href="{{ url_for('blog_detail', blog_id=blog['id']) }}" class="text-decoration-none text-dark">
                <h5 class="card-title">{{ blog['title'] }}</h5>
            </a>
            <p class="card-text"><small class="text-muted">By {{ blog['author'] }} on {{ blog['date'] }}</small></p>
            <p class="card-text">{{ blog['content'][:100] }}...</p>
            <a href="{{ url_for('blog_detail', blog_id=blog['id']) }}" class="btn btn-outline-primary btn-sm">Read More</a>
        </div>
    </div>
</div>
{% endfor %}

    </div>
</div>
{% endblock %}
