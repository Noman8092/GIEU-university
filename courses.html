{% extends "base.html" %}

{% block head %}
<style>
    .card {
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        transition: transform 0.2s ease-in-out;
    }

    .card:hover {
        transform: scale(1.03);
    }
      body {
    background: #f5f8ff;
    /* background: linear-gradient(to right, #0f2027, #203a43, #2c5364); */
    color: white;
}
</style>
{% endblock %}

{% block content %}
 <section class="py-5" style="  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);">
    <div class="container py-3 ">
        <h2 class="text-center mb-4">ðŸ“š Our Courses</h2>

        <div class="row g-4">
            {% for course in courses %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">{{ course.title }}</h5>
                        <p class="card-text flex-grow-1">{{ course.description }}</p>
                        <a href="{{ course.file_url }}" class="btn btn-primary mt-3" target="_blank">Download PDF</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
    {% endblock %}
